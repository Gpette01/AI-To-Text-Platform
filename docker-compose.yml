services:
  dataset:
    container_name: dataset
    build:
      context: .
      dockerfile: Dockerfile.dataset
    volumes:
      - ./app:/app
      - ./test:/test
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./logs:/logs

    devices:
      - "/dev/bus/usb:/dev/bus/usb"
      - "/dev/snd:/dev/snd"
    environment:  
      - DISPLAY=${DISPLAY}  
      - QT_X11_NO_MITSHM=1
    env_file:
      - .env
    privileged: true
    network_mode: host
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


